{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="description" content="POC of an educational tool using Bayesian networks to teach students">
        <meta name="author" content="Konstantinos Vasilopoulos">
        <meta name="keywords" content="education, bayesian networks">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'bayesian_networks/base.css' %}">
        {%  block links %}{% endblock %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    </head>
    <body>
        <header>
            <a href={% url "index" %} class="home-button">Αρχική</a>
            <h1>Μπεϋζιανά Δίκτυα</h1>
        </header>
        <main>
            <style>
                body {
                    font-family: 'Roboto', sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f8f9fa;
                    text-align: center;
                    color: #333;
                }

                header {
                    background-color: #343a40;
                    color: white;
                    padding: 1.5rem 2rem;
                    font-size: 1.75rem;
                    font-weight: 700;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                }

                .home-button {
                    background-color: transparent;
                    color: white;
                    font-size: 1rem;
                    font-weight: 500;
                    padding: 0.5rem 1rem;
                    border: 0.125rem solid white;
                    border-radius: 0.5rem;
                    cursor: pointer;
                    transition: all 0.3s ease-in-out;
                    text-decoration: none;
                    display: flex;
                    align-items: center;
                    position: absolute;
                    left: 2rem;
                }

                .home-button:hover {
                    background-color: white;
                    color: #343a40;
                }

                main {
                    padding-top: 2rem;
                }

                .alert-container {
                    display: flex;
                    justify-content: center;
                    opacity: 0;
                    transition: opacity 0.6s;
                }

                .alert {
                    width: 30%;
                    padding: 20px;
                    background-color: #f44336;
                    color: white;
                    margin-bottom: 15px;
                    border-radius: 5px;
                    transition: opacity 0.6s;
                }

                .alert-close-button {
                    margin-left: 15px;
                    color: white;
                    font-weight: bold;
                    float: right;
                    font-size: 22px;
                    line-height: 20px;
                    cursor: pointer;
                    transition: 0.3s;
                }

                .alert-close-button:hover {
                    color: black;
                }

                .selection-prompt {
                    font-size: 1.4rem;
                    font-weight: 500;
                    color: #555;
                    margin: 1.875rem auto 0.9375rem auto;
                }

                .selection-container {
                    margin: 0 auto;
                    width: 50%;
                    background: white;
                    padding: 1.875rem;
                    border-radius: 0.75rem;
                    box-shadow: 0px 0.25rem 0.75rem rgba(0, 0, 0, 0.15);
                    border: 0.0625rem solid #ddd;
                    text-align: left;
                }

                ul {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                }

                li {
                    margin: 0.75rem 0;
                    padding: 0.75rem;
                    border-bottom: 0.0625rem solid #e0e0e0;
                    transition: background 0.3s ease-in-out;
                }

                li:last-child {
                    border-bottom: none;
                }

                li:hover {
                    background: #f1f1f1;
                }

                a {
                    text-decoration: none;
                    color: #212529;
                    font-weight: 500;
                    font-size: 1.125rem;
                    display: block;
                    padding: 0.5rem;
                    transition: color 0.3s ease-in-out;
                }

                a:hover {
                    color: #007bff;
                }

                #toolbar {
                    position: relative;
                    width: 80%;
                    margin: 0 auto;
                    overflow: hidden;
                    display: flex;
                    justify-content: flex-end;
                    margin-bottom: 1rem;
                }

                .shape {
                    padding: 0.75rem 1.25rem;
                    background-color: #007bff;
                    color: white;
                    border-radius: 0.5rem;
                    cursor: grab;
                    user-select: none;
                    transition: background 0.3s ease-in-out;
                }

                .shape:hover {
                    background-color: #0056b3;
                }

                #network-area {
                    position: relative;
                    width: 80%;
                    height: 500px;
                    margin: 0 auto;
                    border: 2px dashed #aaa;
                    background-color: white;
                    overflow: hidden;
                }

                #canvas {
                    width: 100%;
                    height: 100%;
                }

                .draggable {
                    cursor: grab;
                }

                .draggable:active {
                    cursor: grabbing;
                }

                .text-wrap {
                    word-wrap: break-word;
                }

                .control-buttons {
                    display: flex;
                    justify-content: center;
                    gap: 1rem; /* Adds spacing between buttons */
                    margin-top: 2.5rem;
                }

                .control-buttons a, .control-buttons input {
                    width: 7.5%;
                    padding: 0.75rem 1.25rem;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 0.5rem;
                    cursor: pointer;
                    user-select: none;
                    transition: background 0.3s ease-in-out;
                    font-size: large;
                    box-sizing: content-box;
                    text-align: center;
                    text-decoration: none;
                    text-decoration: none;

                }

                .control-buttons a:hover, .control-buttons input:hover {
                    background-color: #0056b3;
                }
            </style>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
