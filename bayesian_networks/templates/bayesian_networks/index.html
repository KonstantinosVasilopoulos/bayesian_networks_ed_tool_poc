{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Bayesian Networks Ed Tool</title>
        <meta charset="UTF-8">
        <meta name="description" content="POC of an educational tool using Bayesian networks to teach students">
        <meta name="author" content="Konstantinos Vasilopoulos">
        <meta name="keywords" content="education, bayesian networks">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'bayesian_networks/base.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    </head>
    <body>
        <header>
            <h1>Bayesian Networks</h1>
        </header>
        <main>
            <p class="selection-prompt">Επιλέξτε ομάδα ασκήσεων</p>
            <div class="selection-container">
                <ul>
                    {% for challenge in challenges %}
                        <li><a href="#">{{ challenge.name }} <span class="challenge-count">(3 ασκήσεις)</span></a></li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </body>
</html>
